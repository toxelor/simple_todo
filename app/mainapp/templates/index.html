<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дела</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css">
    <link rel="stylesheet" href="../static/index.css">
    <link rel="icon" href="../static/check-solid.svg" type="image/x-icon">
</head>
<body>
    <div class="blob"></div>
    <div class="blur"></div>
    <p class="nav-text">Мои задачи</p>
    <div class="content">
        <div class="todo">
            {% for note in notes %}
            <div class="element-todo">
                <a href="clear/{{note.id }}" class="link">
                <p class="element-text">{{ note.text }}</p>
                </a>
            </div>
            {% endfor %}
        </div>
        <form action="postnote" method="post">
            <input class="task-input" type="text" name="data">
            <button type="submit" class="add">+</button>
            {% csrf_token %}
        </form>
    </div>
    <a class="exit" href="lg">
    </a>
</body>
</html>
